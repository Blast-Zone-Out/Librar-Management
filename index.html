<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
     crossorigin="anonymous">
    
    <title>Simple Library Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Simple Library Management System</h1>
    <form action="" id="bookForm">

    <div class="form-group mb-3">
        <label for="bookTitle">Book Title:</label>
        <input type="text" id="bookTitle" class="form-control"
        placeholder="Enter Book Title" required>
    </div>
    <div class="form-group mb-3">
        <label for="author">Author:</label>
        <input type="text" id="author" class="form-control"
        placeholder="Enter Author" required>
    </div>
    <div class="form-group mb-3">
        <label for="genre">Genre:</label>
        <input type="text" id="genre" class="form-control"
        placeholder="Enter Genre" required>
    </div>
    <div class="form-group mb-3">
        <label for="year">Year:</label>
        <input type="number" id="year" class="form-control"
        placeholder="Enter Year" required>
    </div>
    <div class="form-group mb-3">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" class="form-control"
        placeholder="Enter Quantity" required>
    </div>

    <button class="btn btn-success" type="submit" id="addBtn">
        Add Book</button>
    <button class="btn btn-warning ml-2" type="button" id="clearBtn">
    Clear All</button>        

</form>
<table class="table mt-4" id="bookTable">
<thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Year</th>
        <th>Quantity</th>
        <th>Actions</th>
        <th></th>
    </tr>

</thead>
<tbody></tbody>
</table>
    </div>
    <div class="modal" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"> Edit Book </h4>
                </div>
                <div class="modal-body">
                    <form action="" id="editForm">
                        <div class="form-group mb-3">
                            <label for="editBookTitle">Book Title:</label>
                            <input type="text" id="editBookTitle" class="form-control"
                            placeholder="Enter Book Title" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editAuthor">Author:</label>
                            <input type="text" id="editAuthor" class="form-control"
                            placeholder="Enter Author" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editGenre">Genre:</label>
                            <input type="text" id="editGenre" class="form-control"
                            placeholder="Enter Genre" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editYear">Year:</label>
                            <input type="number" id="editYear" class="form-control"
                            placeholder="Enter Year" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editQuantity">Quantity:</label>
                            <input type="number" id="editQuantity" class="form-control"
                            placeholder="Enter Quantity" required>
                        </div>
                        <input type="hidden" id="editBookId">
                        <button class="btn btn-success" type="submit" id="editBtn">
                            Save Changes</button>
                        <button class="btn btn-danger ml-2" type="button" id="clsBtn" data-dismiss="modal">
                        Close</button>
                        <div class="form-group mb-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" 
integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" 
crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="library.js"></script>
</body>

</html>
